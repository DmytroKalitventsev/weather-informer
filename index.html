<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/img/logo.svg">
	<link rel="stylesheet" href="style.css">
	<title>Weather informer</title>
</head>

<body>
	<div class="wrapper">
		<div class="weather">
			<div class="weather-city">
				<div class="weather-city__icon">
					<img src="img/location.svg" alt="local">
				</div>
				<span class="weather-city__text">Полтава</span>
			</div>

			<div class="weather-date"></div>

			<div class="weather-temperature">
				<div class="weather-temperature__icon">
					<img src="img/temperature.svg" alt="temp">
				</div>
				<span class="weather-temperature__degrees">+25&#176;</span>
				<span class="weather-temperature__feels">Відчувається як +23&#176;</span>
			</div>

			<div class="weather-picture">
				<div class="weather-picture__icon">
					<img src="img/cloudy-day-1.svg" alt="weather">
				</div>
				<span class="weather-picture__text">Хмарно</span>
			</div>

			<div class="weather-cities">
				<div class="weather-cities__button">
					<img src="img/place.svg" alt="place">
				</div>
				<ul class="weather-cities__list">
					<li class="weather-cities__item">
						<div class="weather-cities__picture">
							<img src="img/rainy-1.svg" alt="pic">
						</div>
						<span class="weather-cities__degrees">+25&#176;</span>
						<span class="weather-cities__name">Полтава</span>
					</li>
					<li class="weather-cities__item">
						<div class="weather-cities__picture">
							<img src="img/rainy-1.svg" alt="pic">
						</div>
						<span class="weather-cities__degrees">+25&#176;</span>
						<span class="weather-cities__name">Київ</span>
					</li>
					<li class="weather-cities__item">
						<div class="weather-cities__picture">
							<img src="img/rainy-1.svg" alt="pic">
						</div>
						<span class="weather-cities__degrees">+25&#176;</span>
						<span class="weather-cities__name">Дніпро</span>
					</li>
					<li class="weather-cities__item">
						<div class="weather-cities__picture">
							<img src="img/rainy-1.svg" alt="pic">
						</div>
						<span class="weather-cities__degrees">+25&#176;</span>
						<span class="weather-cities__name">Кременчук</span>
					</li>
				</ul>
			</div>

			<ul class="weather-additional">
				<li class="weather-additional__item">
					<div class="weather-additional__icon">
						<img src="img/wind.svg" alt="wind">
					</div>
					<span class="weather-additional__text">10 км/ч</span>
				</li>
				<li class="weather-additional__item">
					<div class="weather-additional__icon">
						<img src="img/wind.svg" alt="wind">
					</div>
					<span class="weather-additional__text">10 км/ч</span>
				</li>
				<li class="weather-additional__item">
					<div class="weather-additional__icon">
						<img src="img/wind.svg" alt="wind">
					</div>
					<span class="weather-additional__text">10 км/ч</span>
				</li>
				<li class="weather-additional__item">
					<div class="weather-additional__icon">
						<img src="img/wind.svg" alt="wind">
					</div>
					<span class="weather-additional__text">10 км/ч</span>
				</li>
			</ul>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
