<!DOCTYPE html>
<html lang="uk">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/img/logo.svg">
	<link rel="stylesheet" href="style.css">
	<title>Weather informer</title>
</head>

<body>
	<div class="wrapper">
		<div class="weather">
			<div class="weather-city">
				<div class="weather-city__icon">
					<img src="img/location.svg" alt="local">
				</div>
				<span class="weather-city__text"></span>
			</div>

			<div class="weather-date"></div>

			<div class="weather-temperature"></div>

			<div class="weather-picture"></div>

			<div class="weather-cities">
				<div class="weather-cities__button">
					<img src="img/place.svg" alt="place">
				</div>
				<ul class="weather-cities__list"></ul>
			</div>

			<ul class="weather-additional"></ul>
		</div>
	</div>

	<script src="script.js"></script>
</body>

</html>
